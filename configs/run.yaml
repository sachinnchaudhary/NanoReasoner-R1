seed: 42

data:
  train:
    - name: deepmind_math
      path: data/processed/deepmind_math/train.jsonl
      task_type: numeric
      weight: 0.3244

    - name: bigmath
      path: data/processed/bigmath/train.jsonl
      task_type: numeric
      weight: 0.2960

    - name: abduction
      path: data/processed/abduction/train.jsonl
      task_type: short_text
      weight: 0.0295

    - name: svamp
      path: data/processed/svamp/train.jsonl
      task_type: numeric
      weight: 0.1146

    - name: arc_easy
      path: data/processed/arc_easy/train.jsonl
      task_type: mcq
      weight: 0.1447

    - name: arc_hard
      path: data/processed/arc_hard/train.jsonl
      task_type: mcq
      weight: 0.0909

  eval:
    - name: deepmind_math
      path: data/processed/deepmind_math/eval.jsonl
    - name: bigmath
      path: data/processed/bigmath/eval.jsonl
    - name: abduction
      path: data/processed/abduction/eval.jsonl
    - name: svamp
      path: data/processed/svamp/eval.jsonl
    - name: swamp
      path: data/processed/swamp/eval.jsonl
    - name: arc_easy
      path: data/processed/arc_easy/eval.jsonl
    - name: arc_hard
      path: data/processed/arc_hard/eval.jsonl

rollouts:
  group_size: 4
  max_new_tokens: 128
